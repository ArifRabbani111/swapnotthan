<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Swapnotthan</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <!-- Admin Dashboard -->
        <div id="admin-dashboard" style="display: none;">
            <div class="dashboard-header">
                <h2>Dashboard</h2>
                <button id="logout-btn">Logout</button>
            </div>
            
            <!-- Event Management -->
            <div class="section">
                <h3>Manage Events</h3>
                <form id="event-form">
                    <input type="hidden" id="event-id">
                    <div class="form-group">
                        <label for="event-title">Title</label>
                        <input type="text" id="event-title" required>
                    </div>
                    <div class="form-group">
                        <label for="event-date">Date</label>
                        <input type="date" id="event-date" required>
                    </div>
                    <div class="form-group">
                        <label for="event-location">Location</label>
                        <input type="text" id="event-location" required>
                    </div>
                    <div class="form-group">
                        <label for="event-description">Description</label>
                        <textarea id="event-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="event-image">Image URL</label>
                        <input type="text" id="event-image" required>
                    </div>
                    <button type="submit">Save Event</button>
                </form>
                
                <div class="list-container">
                    <h4>Events List</h4>
                    <div id="events-list"></div>
                </div>
            </div>
            
            <!-- Member Management -->
            <div class="section">
                <h3>Manage Team Members</h3>
                <form id="member-form">
                    <input type="hidden" id="member-id">
                    <div class="form-group">
                        <label for="member-name">Name</label>
                        <input type="text" id="member-name" required>
                    </div>
                    <div class="form-group">
                        <label for="member-position">Position</label>
                        <input type="text" id="member-position" required>
                    </div>
                    <div class="form-group">
                        <label for="member-image">Image URL</label>
                        <input type="text" id="member-image" required>
                    </div>
                    <div class="form-group">
                        <label for="member-facebook">Facebook URL</label>
                        <input type="text" id="member-facebook">
                    </div>
                    <div class="form-group">
                        <label for="member-linkedin">LinkedIn URL</label>
                        <input type="text" id="member-linkedin">
                    </div>
                    <button type="submit">Save Member</button>
                </form>
                
                <div class="list-container">
                    <h4>Team Members List</h4>
                    <div id="members-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
